{% extends 'blogapp/base.html' %}
{% load imagefit %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <img src= {{ post.image_full.url }}>
        <p> {{ post.image_full.url }} </p>
        <p> {{ post.image_display.url }} </p>
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
{% endblock %}
